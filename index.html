<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfea - One Modern Real Estate Website</title>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="container" id="Home">
        <div class="banner" style="background-image: url('./images/home/Hero.png');">
            <nav class="navbar">
                <div class="logo ">
                   <a href="#home">
                    <img class="logo__light" src="./images/nav/logo-light.png" alt="">
                    <img class="logo__dark" src="./images/nav/logo-dark.png" alt="">
                   </a>
                    <div class="hamburger">
                        <img class="open" src="./images/icons/hambarger.svg" alt="">
                        <img class="close" src="./images/icons/close.svg" alt="">
                    </div>
                </div>
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="./page/About">About us</a></li>
                    <li><a href="./page/Property">Property</a></li>
                    <li><a href="./page/Agent">Agent</a></li>
                    <li><a href="./page/Blog">Blog</a></li>
                    <li><a href="./page/faq">FAQ's</a></li>
                </ul>
                <button class="btn">Contact Us</button>
            </nav>
            <div class="banner__content">
                <div class="banner__content__title">
                    <div class="banner__content__title__text">
                        <p>
                            Discover Your <span>Ideal</span> 
                        </p>
                        <p>
                            Living Space <span>Here</span> 
                        </p>
                    </div>

                    <div class="banner__content__title__img">
                        <img class="icon" src="./images/icons/arrow-down-icon.svg" alt="" srcset="">
                    </div>
                </div>
                <div class="images">
                    <img src="./images/home/banner_1/banner-1.png" alt="" class="image">
                    <img src="./images/home/banner_1/banner-2.png" alt="" class="image">
                    <img src="./images/home/banner_1/banner-3.png" alt="" class="image">
                </div>
            </div>

        </div>
    </div>
    <div class="banner"></div>
   <script src="./js/script.js"></script>
</body>
</html>
